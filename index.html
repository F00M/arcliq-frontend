<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ARCLIQ — Swap</title>
<link rel="stylesheet" href="styles/main.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

<header class="topbar">
    <div class="logo">ARCLIQ</div>
    <button id="connectButton" class="connect-btn">Connect Wallet</button>
</header>

<div class="container">
    <div class="swap-card">
        <div class="card-title">Swap</div>

        <div class="token-box">
            <div class="label">From</div>
            <div class="row">
                <input id="swapAtoB" class="amount-input" placeholder="0.0">
                <div class="token-select">ARLIQ ▼</div>
            </div>
        </div>

        <div class="arrow">↓</div>

        <div class="token-box">
            <div class="label">To</div>
            <div class="row">
                <input id="swapBtoA" class="amount-input" placeholder="0.0">
                <div class="token-select">USDC ▼</div>
            </div>
        </div>

        <button onclick="swapARLIQtoUSDC()" class="main-btn">Swap</button>
    </div>

    <div id="logBox" class="log-box"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.min.js"></script>
<script src="app.js"></script>

</body>
</html>
