<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ARCLIQ — Swap</title>
<link rel="stylesheet" href="styles/main.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <div class="logo">ARCLIQ</div>
    <nav class="nav-links">
      <a href="index.html" class="active">Swap</a>
      <a href="pool.html">Pool</a>
    </nav>
  </div>

  <div class="nav-right">
    <button id="connectButton" class="btn connect">Connect Wallet</button>
  </div>
</header>

<main class="main-wrap">
  <section class="panel">
    <div class="panel-header">
      <h2>Swap</h2>
      <div class="small">ARLIQ ↔ USDC</div>
    </div>

    <div class="card">
      <div class="field">
        <label>From</label>
        <div class="input-row">
          <input id="swapAtoB" placeholder="0.0" inputmode="decimal" />
          <button id="fromTokenBtn" class="token-btn">ARLIQ ▾</button>
        </div>
        <div class="sub">Balance: <span id="arliqBalance">-</span></div>
      </div>

      <div class="swap-arrow">⇅</div>

      <div class="field">
        <label>To</label>
        <div class="input-row">
          <input id="swapBtoA" placeholder="0.0" inputmode="decimal" />
          <button id="toTokenBtn" class="token-btn">USDC ▾</button>
        </div>
        <div class="sub">Balance: <span id="usdcBalance">-</span></div>
      </div>

      <div class="settings-row">
        <button id="slippageBtn" class="small-btn">
          Slippage: <span id="slipVal">0.5%</span> ▾
        </button>
        <div class="tiny">Price impact: <span id="piVal">—</span></div>
      </div>

      <button id="swapBtn" class="btn primary">Swap</button>
      <div class="info-box" id="minReceive">Minimum received: —</div>
    </div>

    <div class="logs" id="logBox"></div>
  </section>
</main>

<!-- Token Selector Modal -->
<div id="modalBackdrop" class="modal-backdrop hidden">
  <div class="modal">
    <div class="modal-header">
      <div>Choose a token</div>
      <button id="closeModal" class="small-btn">✕</button>
    </div>
    <input id="tokenSearch" class="modal-search" placeholder="Search token" />
    <div id="tokenList" class="token-list"></div>
  </div>
</div>

<!-- Slippage Modal -->
<div id="slipBackdrop" class="modal-backdrop hidden">
  <div class="modal small">
    <div class="modal-header">
      <div>Slippage Tolerance</div>
      <button id="closeSlip" class="small-btn">✕</button>
    </div>
    <div class="slip-options">
      <button class="slip-option" data-val="0.1">0.1%</button>
      <button class="slip-option" data-val="0.5">0.5%</button>
      <button class="slip-option" data-val="1">1%</button>
      <div class="custom">
        <input id="slipCustom" placeholder="custom %" />
        <button id="saveSlip" class="small-btn">Save</button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script src="app.js"></script>
</body>
</html>
