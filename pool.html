<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>ARCLIQ — Pool</title>
<link rel="stylesheet" href="styles/main.css">
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <div class="logo">ARCLIQ</div>
    <nav class="nav-links">
      <a href="index.html">Swap</a>
      <a href="pool.html" class="active">Pool</a>
    </nav>
  </div>
  <div class="nav-right">
    <div class="network">ARC Testnet</div>
    <button id="connectButton" class="btn connect">Connect Wallet</button>
  </div>
</header>

<main class="main-wrap">
  <section class="panel">
    <div class="panel-header">
      <h2>Pool — Add Liquidity</h2>
      <div class="small">Provide ARLIQ & USDC to create a pool</div>
    </div>

    <div class="card">
      <div class="field">
        <label>ARLIQ Amount</label>
        <input id="liqARLIQ" class="amount-input" placeholder="0.0" inputmode="decimal" />
      </div>
      <div class="field">
        <label>USDC Amount</label>
        <input id="liqUSDC" class="amount-input" placeholder="0.0" inputmode="decimal" />
      </div>

      <button id="addBtn" class="btn primary">Add Liquidity</button>
      <div class="info-box" id="poolInfo">Tip: start with small amounts for testing.</div>
    </div>

    <div id="logBox" class="logs"></div>
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>
<script src="pool.js"></script>
</body>
</html>
