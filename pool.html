<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link rel="stylesheet" href="styles/main.css">
</head>
<body>

<header class="navbar">
  <div class="nav-left">
    <div class="logo">ARCLIQ</div>
    <nav class="nav-links">
      <a href="index.html">Swap</a>
      <a href="pool.html" class="active">Pool</a>
    </nav>
  </div>

  <div class="nav-right">
    <button id="connectButton" class="btn connect">Connect Wallet</button>
  </div>
</header>

<main class="main-wrap">
  <section class="panel">

    <div class="panel-header">
      <h2>Add Liquidity</h2>
      <div class="small">Provide ARLIQ & USDC</div>
    </div>

    <div class="card">

      <div class="field">
        <label>ARLIQ Amount</label>
        <div class="input-row">
          <input id="liqARLIQ" class="amount-input" placeholder="0.0">
        </div>
      </div>

      <div class="field">
        <label>USDC Amount</label>
        <div class="input-row">
          <input id="liqUSDC" class="amount-input" placeholder="0.0">
        </div>
      </div>

      <button id="addBtn" class="btn primary">Add Liquidity</button>

      <div id="poolInfo" class="info-box">Tip: test with small amounts.</div>
    </div>

    <div class="logs" id="logBox"></div>
  </section>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/5.7.2/ethers.umd.min.js"></script>

</body>
</html>
